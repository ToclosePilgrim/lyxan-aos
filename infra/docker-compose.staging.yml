services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: aosdb_staging
      POSTGRES_USER: aos
      POSTGRES_PASSWORD: aos
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aos -d aosdb_staging"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - aos-staging-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - aos-staging-net

  migrate:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    restart: "no"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${BACKEND_DATABASE_URL:-postgresql://aos:aos@postgres:5432/aosdb_staging?schema=public}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "-lc", "cd /app/backend && pnpm exec prisma migrate deploy && pnpm exec prisma generate"]
    networks:
      - aos-staging-net

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3001}
      VERSION: ${VERSION:-local-staging}
      DATABASE_URL: ${BACKEND_DATABASE_URL:-postgresql://aos:aos@postgres:5432/aosdb_staging?schema=public}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:-changeme}
      ACCOUNTING_VALIDATE_ON_POST: ${ACCOUNTING_VALIDATE_ON_POST:-true}
      LEGACY_STOCK_ENABLED: ${LEGACY_STOCK_ENABLED:-false}
      OS_SELF_VALIDATE_MODE: ${OS_SELF_VALIDATE_MODE:-strict}
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - aos-staging-net

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    restart: unless-stopped
    working_dir: /app/frontend
    command: ["pnpm", "start"]
    environment:
      NODE_ENV: production
      PORT: ${FRONTEND_PORT:-3000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - aos-staging-net

networks:
  aos-staging-net:

volumes:
  postgres_data_staging:

















